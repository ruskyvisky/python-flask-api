name: CI/CD Pipeline - Docker Publish

on:
  push:

    branches: [ "master" ]
  pull_request:

    branches: [ "master" ]

permissions:
  contents: read         
  packages: write        

env:

  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}
  IMAGE_NAME: flask-api-app

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Kodu Kontrol Et
        uses: actions/checkout@v4

      - name: âš™ï¸ Docker Compose ile OrtamÄ± Ayarla

        run: |
          docker compose build
          # Servisin hazÄ±r olmasÄ± iÃ§in kÄ±sa bir bekleme (opsiyonel)
          # docker compose up -d web-api

      - name: ğŸ§ª Testleri Ã‡alÄ±ÅŸtÄ±r (pytest)
       
        run: |
          docker compose run --rm web-api python -m pytest
       

  publish-image:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' && success()
    needs: build-and-test 
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Kodu Kontrol Et
        uses: actions/checkout@v4

      - name: ğŸ³ Docker'a GiriÅŸ Yap (GitHub Packages - GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.IMAGE_OWNER }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ·ï¸ Ä°maj Etiketlerini Belirle
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: ğŸ—ï¸ Docker Ä°majÄ±nÄ± Ä°nÅŸa Et ve YayÄ±nla (Push)
        uses: docker/build-push-action@v5
        with:
          context: . 
          push: true 
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
